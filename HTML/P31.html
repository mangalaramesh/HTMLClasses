<!DOCTYPE html>
<html lang="en">
<head>
        <title>Rowspan</title>
</head>
<body>
    <table border="2px" height="200px" width="150px" cellspacing="5px" align="center" rules="all">
        <tr>
            <td rowspan="2">A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <!--<td>A</td>-->
            <td>A</td>
            <td>A</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td rowspan="2">A</td>
            <td>A</td>
            <td>A</td>
           <!--<td>A</td>-->

        </tr>
        <tr>
           <!--<td>A</td>-->
            <td colspan="3">A</td>
           <!--<td>A</td>-->
            <!--<td>A</td>-->
        </tr>
    </table>

</body>
</html>

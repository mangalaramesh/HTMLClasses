<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border=5px height="200px" width="150px" cellspacing="5px" align="center" rules="all">
    <thead>
        <tr>
            <th>EID</th>
            <th>NAME</th>
            <th>AGE</th>
        </tr>
    </thead>
    <tbody>
    
        <tr align="center">
            <td>01</td>
            <td>DJ</td>
            <td>27</td>
        </tr>
        <tr valign="bottom">
            <td>02</td>
            <td>Santhosh</td>
            <td>25</td>
        </tr>
        <tr>
            <td valign="top">03</td>
            <td align="center">Mangala</td>
            <td>24</td>
        </tr>
    </tbody>
    </table>
</body>
</html>

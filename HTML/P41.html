<!DOCTYPE html>
<html lang="en">
<head>
        <title>Select Box</title>
</head>
<body>
    <form>
        <label for="state"> States: </label>
        <!--select>option*4-->
        <select name="state" multiple>
            <option value="">Select the States:</option>
            <option value="AdraPradesh">AdraPradesh</option>
            <option value="Bihar" selected>Bihar</option>
            <option value="Chattisghad">Chattisghad</option>
            <option value="Keral">Keral</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Kochhi">Kochh</option>
        </select><br /> <br />

        <!--input[type=submit]-->
        
        <input type="submit"  >
    </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
        <title>Select Box with optgroup</title>
</head>
<body>
    <!--form>(optgroup>option*4)*2-->
    <form action="">
        <label for="Foodies">Foodies</label>
        <select name="Menu">
        <optgroup label="Non-Vegeterian">
            <option value="Biriyani">Biriyani</option>
            <option value="Chiken curry"> Chiken curry</option>
            <option value="Mutton curry">Mutton curry</option>
            <option value="Fish fry">Fish fry</option>
        </optgroup>
        <optgroup label="Vegeterian">
            <option value="Panner Manchoorian"> Panner Manchoorian</option>
            <option value="Veg Pulav"> Veg Pulav</option>
            <option value="Butter non">Butter non</option>
            <option value="Mashroom curry"> Mashroom curry</option>
        </optgroup>
    </select> <br /> <br />
    <input type="submit">
    </form>
</body>
</html>
